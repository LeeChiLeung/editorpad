      top: 0px;
      bottom: 0px;
    }
  </style>
  <script src="./renderer.js"></script>
  <script src="./renderer-js/right-click.js"></script>
  <script src="./static/codemirror-5.2/lib/codemirror.js"></script>

  <body>
     <textarea  id="edits" ></textarea>
     <script>
        var editor = CodeMirror.fromTextArea(document.getElementById('edits'), {
         lineNumbers: true
       });
     
     </script>
     <script src="./renderer-js/ipcRenderer.js"></script>
     
     
    
  </body>
